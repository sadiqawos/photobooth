<!-- countdown timer overlay -->
<div *ngIf="timer.isActive" class="overlay">
  <div class="timer">{{ timer.value }}</div>
</div>

<!-- photobooth content -->
<div class="container">
  <div class="center">
    <span class="title">Lauralee & Adam</span>
    <span class="title">2018</span>
    <div *ngFor="let image of images">
      <img [src]="image.src" class="image">
    </div>
  </div>

  <div>
    <!-- camera controls -->
  </div>
</div>

<!-- Settings Modal -->
<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-static-name" class="modal-title pull-left">Settings</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        This is static modal, backdrop click will not close it. Click
        <b>&times;</b> to close modal.

        <button class="btn btn-primary" (click)="fbLogin()">facebook login</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer *ngIf="!hide" class="footernav navbar-fixed-bottom col-lg-12">
  <div class="container-fluid text-center">
    <div class="row text-center">
      <!-- instructions -->
      <ul class="footernavLinks text-center">
        <li>1. Click the "START" button</li>
        <li>2. Once the timer starts You'll have 5 seconds to come up with your best "I'm having fun face!"</li>
      </ul>
    </div>

    <div class="row text-center">
      <!-- open settings modal -->
      <a (click)="staticModal.show()">Settings</a>
    </div>
  </div>
</footer>
